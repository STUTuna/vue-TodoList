<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
</head>
<body>

    <!-- 新增 -->

    <!-- 全部 -->
    <!-- 進行中 -->
    <!-- 已完成 -->

    <div class="container-fluid" id="app">
        <h1 class="justify-content-center">Todo List</h1>
        <h2 for="exampleDataList" class="form-label">新增任務</h2>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="輸入以新增" v-model="add_task_item">
        <datalist id="datalistOptions">
            <option value="TEST 123456">
        </datalist>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" @click="addTask">新增</button>
        </div>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" :class="{'active': visibility == '全部'}" href="#" @click="visibility='全部'">全部</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" :class="{'active': visibility == '進行中'}" href="#" @click="visibility='進行中'">進行中</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" :class="{'active': visibility == '已完成'}" href="#" @click="visibility='已完成'">已完成</a>
            </li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in filteredItems">
                <div>
                    修改
                    <div @click="switchActive(item)">
                        <input type="checkbox" :checked="item.checked === true">
                        {{ item.title }}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script>
        const person = {
            name:'小明',
            image:'https://i0.wp.com/post.healthline.com/wp-content/uploads/2020/10/616828-Tuna-vs.-Salmon-Is-One-Healthier-1296x728-header_body.jpg?w=115&h=150',
        };
        let add_task_item;

        const app = Vue.createApp({
            data() {  // 資料邏輯
                return {
                    items:[
                        {
                            title:'A first item',
                            checked: true
                        },
                        {
                            title:'A second item',
                            checked:false
                        },
                    ],
                    add_task_item,
                    text: '我4鮪魚',
                    age: 18,
                    num: 0,
                    visibility:'全部',
                    person
                }
            },
            methods: {  // methods方法
                addTask: function(){
                    if(typeof this.add_task_item === 'undefined')return; // 沒輸入就不新增
                    let temp  = {
                        title: this.add_task_item,
                        checked: false
                    }
                    this.items.push(temp);
                },
                switchActive: ( item => item.checked = !item.checked ),
            },
            computed: {
                filteredItems: function () {
                    if( this.visibility === '全部' ){
                        return this.items;

                    }
                    if( this.visibility === '進行中' ){
                        return this.items.filter(item => item.checked === false)
                    }
                    if( this.visibility === '已完成' ){
                        return this.items.filter(item => item.checked === true)
                    }
                }

            },
            mounted() {  // 生命週期

            },
        });
        app.component('item-component', {
            template: `<div>Hello Vue 3.x!</div>`,
        })
        app.mount('#app');

    </script>

</body>
</html>
